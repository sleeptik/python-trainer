<div *ngIf="result" cdkAccordion class="accordion">
  <div #accordionItem="cdkAccordionItem" cdkAccordionItem class="accordion-item">
    <div class="accordion-header">
      <button (click)="accordionItem.toggle()" [class.collapsed]="!accordionItem.expanded" class="accordion-button bg-danger-subtle">
        Проверка решения
      </button>
    </div>
    <div class="accordion-collapse collapse" [class.show]="accordionItem.expanded">
      <div class="accordion-body">
        <h6>Обнаружены ошибки в процессе проверки</h6>
        <ul class="list-group list-group-flush">
          @for (suggestion of result; track suggestion.id){
            <li class="list-group-item">
              <div>
                <h6>{{ suggestion.mistake }}</h6>
                <p class="ms-3" *ngIf="suggestion.advice">{{ suggestion.advice }}</p>
              </div>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
