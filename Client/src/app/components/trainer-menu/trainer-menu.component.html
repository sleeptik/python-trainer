<button (click)="verify.emit()" class="btn btn-sm btn-dark me-1 text-color-verify">
  <i class="bi bi-send-check-fill"></i> Проверить решение
</button>

<button (click)="execute.emit()" class="btn btn-sm btn-dark me-1 text-color-execute">
  <i class="bi bi-play-circle-fill"></i> Запустить
</button>

<button (click)="clear.emit()" class="btn btn-sm btn-dark text-color-clear">
  <i class="bi bi-x-circle-fill"></i> Очистить вывод
</button>
